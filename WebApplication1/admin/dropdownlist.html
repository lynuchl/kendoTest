<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
     <link rel="stylesheet" href="../styles/kendo.common.min.css" />
    <link rel="stylesheet" href="../styles/kendo.default.min.css" />
    <script src="../js/jquery.min.js"></script>
    <script src="../js/kendo.all.min.js"></script>
</head>
<body>

    <input class="radioTest" type="radio" value="Red" name="color" data-bind="checked: selectedColor" />Red
<input  class="radioTest" type="radio" value="Green" name="color" data-bind="checked: selectedColor" />Green
<input  class="radioTest" type="radio" value="Blue" name="color" data-bind="checked: selectedColor" />Blue
<script>
    var viewModel = kendo.observable({
        selectedColor: "Green"
    });

    kendo.bind($(".radioTest"), viewModel);
</script>
</body>
</html>
